<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Decodificador de Texto - Alura Challenges Oracle ONE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="logo">
            <img src="img/logo.png" alt="logo da alura">
        </div>
        <div id="caixa-texto">
            <input type="text" placeholder="Digite seu texto...">
        </div>
        <div id="aviso">
            <img src="img/aviso.svg" alt="">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <button class="botao" id="botao1">Criptografar
        </button>
        <button class="botao">Descriptografar
        </button>
    </main>
    <aside>
        <img id="boneco" src="img/boneco.png" alt="">

        <div id="descricao-boneco">
            <p id="p1">Nenhuma mensagem encontrada</p>
            <p id="p2">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </aside>
</body>
</html>
